version: '3.8'

services:
  # 1. MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: ventspace-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  # 2. Mongo Express (แถมให้: เป็นหน้าเว็บ Admin ไว้ดูข้อมูลใน DB ง่ายๆ)
  mongo-express:
    image: mongo-express
    container_name: ventspace-mongo-express
    restart: always
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://root:password123@mongodb:27017/
    depends_on:
      - mongodb

volumes:
  mongo-data: