name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# CI only - CD handled by Render/Vercel

jobs:
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Type check
        working-directory: ./server
        run: npm run type-check
      
      - name: Run tests
        working-directory: ./server
        run: npm test
        env:
          MONGO_URI: mongodb://localhost:27017/ventspace_test
          NODE_ENV: test
      
      - name: Build
        working-directory: ./server
        run: npm run build

  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Type check
        working-directory: ./client
        run: npm run type-check
      
      - name: Lint
        working-directory: ./client
        run: npm run lint
      
      - name: Run tests
        working-directory: ./client
        run: npm test
        env:
          CI: true
      
      - name: Build
        working-directory: ./client
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

  lint-server:
    name: Lint Server
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Type check
        working-directory: ./server
        run: npm run type-check
